<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
        <img src="img/images.png" alt="rock">
        </div>
        <div class="choice" id="Scissors">
        <img src="img/images (3).png" alt="Scissors">
        </div>
        <div class="choice" id="ppr">
        <img src="img/images (2).png" alt="ppr">
    </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="ppr.js"></script>
</body>
</html>
